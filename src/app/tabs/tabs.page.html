<ion-menu contentId="public-tabs-content" side="start">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <div class="profile-header">
      <ion-avatar>
        <img src="/assets/icon/ONPE_icons.png" />
      </ion-avatar>
      <div class="profile-info">
        <h3>Ciudadano</h3>
        <ion-note>Elecciones 2026</ion-note>
      </div>
    </div>

    <ion-list-header>Información</ion-list-header>
    <ion-list lines="none">
      <ion-item routerLink="/tabs/tab1" routerDirection="root">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Calendario</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs/tab4" routerDirection="root">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Consulta tu Votación</ion-label>
      </ion-item>
    </ion-list>

    <ion-list-header>Acceso</ion-list-header>
    <ion-list lines="none">
      <ion-item routerLink="/login" routerDirection="root">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        <ion-label>Soy Miembro de Mesa</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-tabs id="public-tabs-content">
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button
      tab="tab0"
      [routerLink]="['/tabs', 'tab0']"
      layout="icon-top"
    >
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="tab2"
      [routerLink]="['/tabs', 'tab2']"
      layout="icon-top"
    >
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Candidatos</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="tab3"
      [routerLink]="['/tabs', 'tab3']"
      layout="icon-top"
    >
      <ion-icon name="ribbon-outline"></ion-icon>
      <ion-label>Partidos</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="tab5"
      [routerLink]="['/tabs', 'tab5']"
      layout="icon-top"
    >
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Noticias</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<app-chatbot></app-chatbot>
