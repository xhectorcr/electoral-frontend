<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ajustes y Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-background">
  <ion-list class="profile-section" lines="none">
    <ion-item>
      <ion-avatar slot="start" class="profile-avatar">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Miembro Pérez</h2>
        <p>Mesa N° 048192</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list-header>Preferencias</ion-list-header>
  <ion-list class="settings-list" inset="true">
    <ion-item lines="full">
      <ion-icon
        name="notifications-outline"
        slot="start"
        color="primary"
      ></ion-icon>
      <ion-label>Notificaciones Push</ion-label>
      <ion-toggle
        slot="end"
        [(ngModel)]="pushNotifications"
        (ionChange)="togglePush()"
        color="primary"
      ></ion-toggle>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="moon-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle
        slot="end"
        [(ngModel)]="darkMode"
        (ionChange)="toggleDarkMode()"
        color="primary"
      ></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list-header>Cuenta</ion-list-header>
  <ion-list class="settings-list" inset="true">
    <ion-item lines="full" button detail="true" (click)="changePassword()">
      <ion-icon
        name="shield-checkmark-outline"
        slot="start"
        color="medium"
      ></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>

    <ion-item lines="none" button detail="true" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>

  <ion-list-header>Acerca de</ion-list-header>
  <ion-list class="settings-list" inset="true">
    <ion-item lines="none">
      <ion-icon
        name="information-circle-outline"
        slot="start"
        color="medium"
      ></ion-icon>
      <ion-label>Versión de la App</ion-label>
      <ion-note slot="end" color="medium">1.0.0</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
