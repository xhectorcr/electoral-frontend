<ion-menu side="start" content-id="member-router-outlet">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Miembro de Mesa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <div class="profile-header" *ngIf="userProfile$ | async as user">
      <ion-avatar>
        <img
          [src]="user.profileImageUrl || 'https://i.pravatar.cc/150?u=member'"
        />
      </ion-avatar>
      <div class="profile-info">
        <h3>{{ user.fullName }}</h3>
        <ion-note>{{ user.roles[0] | titlecase }}</ion-note>
      </div>
    </div>

    <ion-list-header>Navegación</ion-list-header>
    <ion-list lines="none">
      <ion-item
        routerLink="./dashboard"
        routerDirection="root"
        routerLinkActive="selected"
      >
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>
      <ion-item
        routerLink="./voters"
        routerDirection="root"
        routerLinkActive="selected"
      >
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Votantes</ion-label>
      </ion-item>
      <ion-item
        routerLink="./incidents"
        routerDirection="root"
        routerLinkActive="selected"
      >
        <ion-icon name="warning-outline" slot="start"></ion-icon>
        <ion-label>Incidentes</ion-label>
      </ion-item>
      <ion-item
        routerLink="./manual"
        routerDirection="root"
        routerLinkActive="selected"
      >
        <ion-icon name="book-outline" slot="start"></ion-icon>
        <ion-label>Manual</ion-label>
      </ion-item>
    </ion-list>

    <ion-list-header>Cuenta</ion-list-header>
    <ion-list lines="none">
      <ion-item
        routerLink="./settings"
        routerDirection="root"
        routerLinkActive="selected"
      >
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>
      <ion-item (click)="logout()" button>
        <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="member-router-outlet"></ion-router-outlet>
